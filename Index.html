<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Examen del tortas">
    <title>Formulario con Validación y Local Storage</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Examen</h1>
    </header>

    <nav>
        <a href="#">Inicio</a>
        <a href="#">Contacto</a>
        <a href="#">Ayuda</a>
    </nav>

    <main>
        <section>
            <article>
                <h2>Formulario</h2>
                <p id="saludo"></p>

                <form id="formulario">
                    <div>
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>

                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div>
                        <label for="edad">Edad:</label>
                        <input type="number" id="edad" name="edad" min="-1" max="100" required>
                    </div>

                    <div>
                        <label for="pais">País:</label>
                        <input type="text" id="pais" name="pais" required>
                    </div>

                    <button id="btnRegistro" type="submit">Enviar</button>
                </form>

                <p id="mensaje"></p>
            </article>
        </section>
    </main>

    <footer>
        <p> 2025 - Sitio creado para que le señor de las tortas me pase</p>
    </footer>


    <script src="js/script.js"></script>
</body>
</html>
